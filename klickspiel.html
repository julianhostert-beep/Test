<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Klick das Quadrat!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #1f2937, #020617);
      color: #e5e7eb;
      padding: 16px;
    }

    .wrapper {
      width: 100%;
      max-width: 960px;
    }

    .back-link {
      display:inline-flex;
      align-items:center;
      gap:6px;
      font-size:13px;
      color:#9ca3af;
      text-decoration:none;
      margin-bottom:8px;
    }

    .back-link:hover {
      color:#e5e7eb;
    }

    .card {
      background:#020617;
      border-radius:16px;
      padding:18px 20px;
      border:1px solid #1f2937;
      box-shadow:0 18px 40px rgba(0,0,0,0.7);
    }

    h1 {
      margin:0 0 4px 0;
      font-size:24px;
    }

    .subtitle {
      margin:0 0 12px 0;
      color:#9ca3af;
      font-size:13px;
    }

    .top-bar {
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      gap:10px;
      margin-bottom:10px;
      font-size:13px;
    }

    .stats {
      display:flex;
      gap:14px;
      flex-wrap:wrap;
    }

    .stat-label {
      color:#9ca3af;
      margin-right:4px;
    }

    .buttons {
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    button {
      border:none;
      border-radius:999px;
      padding:7px 14px;
      font-size:13px;
      cursor:pointer;
      background:#2563eb;
      color:white;
      box-shadow:0 4px 12px rgba(37,99,235,0.7);
      transition:background 0.1s, transform 0.08s, box-shadow 0.08s;
      touch-action:manipulation;
    }

    button:hover {
      background:#1d4ed8;
      transform:translateY(-1px);
      box-shadow:0 6px 16px rgba(37,99,235,0.9);
    }

    button:active {
      transform:translateY(0);
      box-shadow:0 3px 8px rgba(37,99,235,0.7);
    }

    button.secondary {
      background:#374151;
      box-shadow:none;
    }

    button.secondary:hover {
      background:#4b5563;
      box-shadow:none;
    }

    .canvas-wrapper {
      margin-top:8px;
      background:#020617;
      border-radius:16px;
      padding:10px;
    }

    #gameCanvas {
      display:block;
      width:100%;
      max-width:800px;
      aspect-ratio:7 / 4;
      border-radius:12px;
      background:radial-gradient(circle at top left, #1e293b, #020617);
      border:1px solid #1f2937;
      margin:0 auto;
      touch-action:none;
    }

    .hint {
      margin-top:8px;
      font-size:12px;
      color:#9ca3af;
      text-align:center;
    }

    @media (max-width:600px) {
      h1 { font-size:20px; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- ZurÃ¼ck zum Launcher -->
    <a href="index.html" class="back-link">
      â¬… ZurÃ¼ck zum Launcher
    </a>

    <div class="card">
      <h1>Klick das Quadrat!</h1>
      <p class="subtitle">
        Triff so viele Quadrate wie mÃ¶glich in <strong>30 Sekunden</strong>.
        Klicke auf â€žSpiel startenâ€œ, dann auf das bewegliche Quadrat im Spielfeld.
      </p>

      <div class="top-bar">
        <div class="stats">
          <div><span class="stat-label">Punkte:</span><span id="score">0</span></div>
          <div><span class="stat-label">Zeit:</span><span id="time">30</span>s</div>
          <div><span class="stat-label">Bestleistung:</span><span id="highscore">0</span></div>
        </div>
        <div class="buttons">
          <button onclick="startGame()">ðŸŽ® Spiel starten</button>
          <button class="secondary" onclick="toggleMusic()">ðŸŽµ Musik an/aus</button>
          <button class="secondary" onclick="toggleSound()">ðŸ”Š Sound an/aus</button>
        </div>
      </div>

      <div class="canvas-wrapper">

        <div class="hint">
          Tipp: Tippe direkt in das Spielfeld â€“ funktioniert auch auf dem Smartphone!

      </div>
    </div>
  </div>

  <!-- Audio fÃ¼r Klickspiel -->
  <audio id="sfx-hit" src="hit.mp3"></audio>
  <audio id="music-bg" src="music.mp3" loop></audio>

  <script src="klickspiel.js"></script>
</body>
</html>
