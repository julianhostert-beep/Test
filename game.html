<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Klick-Spiel Deluxe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1f2933, #111827);
      color: #e5e7eb;
      padding: 12px;
    }

    .card {
      background: #111827;
      border-radius: 16px;
      padding: 20px 18px;
      max-width: 840px;
      width: 100%;
      margin: auto;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 4px;
      font-size: 24px;
    }

    .subtitle {
      margin-top: 0;
      margin-bottom: 16px;
      color: #9ca3af;
      font-size: 14px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      flex-wrap: wrap;
      gap: 12px;
    }

    .stats {
      display: flex;
      gap: 12px;
      font-size: 14px;
      flex-wrap: wrap;
    }

    .stat-label {
      color: #9ca3af;
      margin-right: 4px;
    }

    .buttons {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      background: #2563eb;
      color: white;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.15s ease;
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.4);
      touch-action: manipulation;
    }

    button:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(37, 99, 235, 0.6);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 3px 8px rgba(37, 99, 235, 0.5);
    }

    .btn-secondary {
      background: #374151;
      box-shadow: none;
    }

    .btn-secondary:hover {
      background: #4b5563;
      box-shadow: none;
    }

    .canvas-wrapper {
      margin-top: 12px;
      background: #020617;
      border-radius: 16px;
      padding: 10px;
    }

    #gameCanvas {
      display: block;
      border-radius: 12px;
      background: radial-gradient(circle at top left, #1e293b, #020617);
      border: 1px solid #374151;
      margin: 0 auto;
      width: 100%;
      max-width: 700px;
      /* HÃ¶he wird von JS Ã¼ber width gesteuert (SeitenverhÃ¤ltnis) */
      aspect-ratio: 7 / 4;
      touch-action: none;
    }

    .hint {
      margin-top: 10px;
      font-size: 12px;
      color: #9ca3af;
      text-align: center;
    }

    /* Auf sehr kleinen Screens (z. B. Smartphone) alles untereinander */
    @media (max-width: 600px) {
      .card {
        padding: 16px 12px;
      }

      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .buttons {
        width: 100%;
        justify-content: flex-start;
      }

      button {
        flex: 1 1 auto;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Klick das Quadrat!</h1>
    <p class="subtitle">
      Triff so viele Quadrate wie mÃ¶glich in <strong>30 Sekunden</strong>.  
      Klicke auf â€žSpiel startenâ€œ, dann auf das bewegliche Quadrat im Spielfeld.
    </p>

    <div class="top-bar">
      <div class="stats">
        <div><span class="stat-label">Punkte:</span><span id="score">0</span></div>
        <div><span class="stat-label">Zeit:</span><span id="time">30</span>s</div>
        <div><span class="stat-label">Bestleistung:</span><span id="highscore">0</span></div>
      </div>
      <div class="buttons">
        <button onclick="startGame()">ðŸŽ® Spiel starten</button>
        <button class="btn-secondary" onclick="toggleMusic()">ðŸŽµ Musik an/aus</button>
        <button class="btn-secondary" onclick="toggleSound()">ðŸ”Š Sound an/aus</button>
      </div>
    </div>

    <div class="canvas-wrapper">
      <canvas id="gameCanvas"></canvas>
      <div class="hint">
        Tipp: Tippe direkt in das Spielfeld â€“ funktioniert auch auf dem Smartphone!
      </div>
    </div>
  </div>

  <!-- Audio-Dateien (liegen im selben Ordner) -->
  <audio id="sfx-hit" src="hit.mp3"></audio>
  <audio id="music-bg" src="music.mp3" loop></audio>

  <script src="game.js"></script>
</body>
</html>
